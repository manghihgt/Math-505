<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kahoot Math Quiz</title>

  <!-- Dependencies -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    :root {
      --kahoot-purple: #46178f;
      --kahoot-dark: #250850;
      --kahoot-red: #eb670f;
      --kahoot-blue: #1368ce;
      --kahoot-yellow: #d89e00;
      --kahoot-green: #26890c;
      --font-main: 'Inter', system-ui, -apple-system, sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font-main);
      background-color: var(--kahoot-purple);
      color: white;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .app-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      transition: background 0.5s ease;
    }

    /* --- AUTH VIEW --- */
    .kahoot-auth {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, var(--kahoot-purple), var(--kahoot-dark));
    }

    .kahoot-logo {
      font-size: 4rem;
      font-weight: 900;
      margin-bottom: 2rem;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
      animation: float 3s ease-in-out infinite;
    }

    .auth-card {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .kahoot-input {
      width: 100%;
      padding: 1rem;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 1.2rem;
      text-align: center;
      font-weight: bold;
    }

    .kahoot-btn {
      padding: 1rem;
      border: none;
      border-radius: 8px;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      background: var(--kahoot-blue);
      color: white;
      transition: transform 0.2s, filter 0.2s;
    }

    .kahoot-btn.black {
      background: #333;
    }

    .kahoot-btn:hover {
      transform: scale(1.02);
      filter: brightness(1.1);
    }

    .switch-text {
      color: #666;
      text-align: center;
      cursor: pointer;
      font-size: 0.9rem;
      text-decoration: underline;
    }

    /* --- LOBBY VIEW --- */
    .lobby-view {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .host-header {
      background: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: black;
    }

    .pin-box {
      display: flex;
      flex-direction: column;
    }

    .pin-label {
      font-weight: bold;
      font-size: 1rem;
      opacity: 0.7;
    }

    .pin-value {
      font-size: 2.5rem;
      font-weight: 900;
    }

    .start-btn {
      background: black;
      color: white;
      padding: 1rem 3rem;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .participant-count {
      text-align: center;
      padding: 2rem;
      font-size: 1.5rem;
      background: rgba(0, 0, 0, 0.2);
    }

    .player-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }

    .player-name-tag {
      background: white;
      color: black;
      padding: 0.8rem;
      border-radius: 8px;
      text-align: center;
      font-weight: bold;
    }

    /* --- GAMEPLAY VIEW --- */
    .gameplay-view {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #f2f2f2;
      color: black;
    }

    .question-header {
      background: white;
      padding: 2rem;
      font-size: 2rem;
      font-weight: 800;
      text-align: center;
    }

    .middle-section {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: space-around;
      padding: 2rem;
    }

    .stat-circle {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 5px solid var(--kahoot-purple);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      font-weight: 900;
      color: var(--kahoot-purple);
    }

    .formula-card {
      background: white;
      padding: 3rem;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      font-size: 3rem;
      text-align: center;
      font-family: monospace;
    }

    .kahoot-answers {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      padding: 0.5rem;
    }

    .ans-row {
      display: flex;
      gap: 0.5rem;
    }

    .ans-btn {
      flex: 1;
      padding: 2rem;
      border: none;
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
      display: flex;
      align-items: center;
      gap: 1rem;
      cursor: pointer;
      border-radius: 4px;
    }

    .ans-btn.red {
      background: var(--kahoot-red);
    }

    .ans-btn.blue {
      background: var(--kahoot-blue);
    }

    .ans-btn.yellow {
      background: var(--kahoot-yellow);
    }

    .ans-btn.green {
      background: var(--kahoot-green);
    }

    .shape {
      font-size: 2rem;
    }

    /* --- RESULTS VIEW --- */
    .podium-container {
      display: flex;
      align-items: flex-end;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
      height: 300px;
    }

    .podium-bar {
      width: 100px;
      background: rgba(255, 255, 255, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 900;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
    }

    .place-1 .podium-bar {
      height: 200px;
      background: gold;
      color: black;
    }

    .place-2 .podium-bar {
      height: 150px;
      background: silver;
      color: black;
    }

    .place-3 .podium-bar {
      height: 100px;
      background: #cd7f32;
      color: black;
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-10px);
      }
    }

    .waiting-spinner {
      margin-top: 2rem;
      font-style: italic;
      opacity: 0.7;
      text-align: center;
    }
  </style>
</head>

<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;
    const socket = io('http://localhost:3001');

    const App = () => {
      const [view, setView] = useState('join');
      const [gameState, setGameState] = useState('idle');
      const [roomId, setRoomId] = useState('');
      const [username, setUsername] = useState('');
      const [players, setPlayers] = useState([]);
      const [currentQ, setCurrentQ] = useState(null);
      const [timeRemaining, setTimeRemaining] = useState(30);
      const [hasAnswered, setHasAnswered] = useState(false);
      const [answeredCount, setAnsweredCount] = useState(0);
      const [finalResults, setFinalResults] = useState([]);
      const timerRef = useRef(null);

      useEffect(() => {
        socket.on('room_created', (id) => {
          setRoomId(id);
          setGameState('lobby');
        });

        socket.on('player_joined', (updatedPlayers) => {
          setPlayers(updatedPlayers);
        });

        socket.on('join_success', ({ roomId, players }) => {
          setRoomId(roomId);
          setPlayers(players);
          setGameState('lobby');
        });

        socket.on('join_error', (msg) => alert(`[ERROR]: ${msg}`));

        socket.on('next_question', (q) => {
          setCurrentQ(q);
          setTimeRemaining(q.time);
          setHasAnswered(false);
          setAnsweredCount(0);
          setGameState('playing');
        });

        socket.on('player_answered_update', ({ answeredCount }) => {
          setAnsweredCount(answeredCount);
        });

        socket.on('game_over', (results) => {
          setFinalResults(results);
          setGameState('results');
          confetti({
            particleCount: 150,
            spread: 70,
            origin: { y: 0.6 }
          });
        });

        socket.on('host_disconnected', () => {
          alert('[SYSTEM]: Host disconnected');
          window.location.reload();
        });

        return () => {
          socket.off('room_created');
          socket.off('player_joined');
          socket.off('join_success');
          socket.off('next_question');
          socket.off('player_answered_update');
          socket.off('game_over');
        };
      }, []);

      useEffect(() => {
        if (gameState === 'playing' && timeRemaining > 0 && !hasAnswered) {
          timerRef.current = setInterval(() => {
            setTimeRemaining(prev => prev - 1);
          }, 1000);
        } else {
          clearInterval(timerRef.current);
        }
        return () => clearInterval(timerRef.current);
      }, [gameState, timeRemaining, hasAnswered]);

      const handleCreateRoom = () => {
        socket.emit('create_room');
        setView('host');
      };

      const handleJoinRoom = () => {
        if (!username || !roomId) return alert('ต้องใส่ชื่อและรหัสห้อง!');
        socket.emit('join_room', { roomId, username });
      };

      const handleStartGame = () => socket.emit('start_game', roomId);
      const handleNextQuestion = () => socket.emit('next_question_request', roomId);

      const handleSubmitAnswer = (index) => {
        if (hasAnswered) return;
        setHasAnswered(true);
        socket.emit('submit_answer', { roomId, answerIndex: index, timeRemaining });
      };

      return (
        <div className={`app-container ${gameState}`}>
          {gameState === 'idle' && (
            <div className="kahoot-auth">
              <div className="kahoot-logo">Kahoot!</div>
              <div className="auth-card">
                {view === 'join' ? (
                  <>
                    <input className="kahoot-input" placeholder="Game PIN" value={roomId} onChange={e => setRoomId(e.target.value)} />
                    <input className="kahoot-input" placeholder="Nickname" value={username} onChange={e => setUsername(e.target.value)} />
                    <button className="kahoot-btn black" onClick={handleJoinRoom}>Enter</button>
                    <p className="switch-text" onClick={() => setView('host')}>Host a game?</p>
                  </>
                ) : (
                  <>
                    <h2 style={{ color: '#333', textAlign: 'center' }}>Host Dashboard</h2>
                    <button className="kahoot-btn" onClick={handleCreateRoom}>Generate Room PIN</button>
                    <p className="switch-text" onClick={() => setView('join')}>Join as player?</p>
                  </>
                )}
              </div>
            </div>
          )}

          {gameState === 'lobby' && (
            <div className="lobby-view">
              <div className="host-header" style={{ display: view === 'host' ? 'flex' : 'none' }}>
                <div className="pin-box">
                  <span className="pin-label">Game PIN:</span>
                  <span className="pin-value">{roomId}</span>
                </div>
                <button className="start-btn" onClick={handleStartGame} disabled={players.length === 0}>Start</button>
              </div>
              {view === 'join' && <div className="player-status" style={{ padding: '2rem', textAlign: 'center', fontSize: '1.5rem' }}>You're in!</div>}
              <div className="participant-count">{players.length} Players</div>
              <div className="player-grid">
                {players.map(p => <div key={p.id} className="player-name-tag">{p.username}</div>)}
              </div>
            </div>
          )}

          {gameState === 'playing' && (
            <div className="gameplay-view">
              <div className="question-header">{currentQ?.question}</div>
              <div className="middle-section">
                <div className="stat-circle">{timeRemaining}</div>
                <div className="formula-card">{currentQ?.formula}</div>
                <div className="stat-circle">{answeredCount}</div>
              </div>
              {view === 'join' ? (
                !hasAnswered ? (
                  <div className="kahoot-answers">
                    <div className="ans-row">
                      <button className="ans-btn red" onClick={() => handleSubmitAnswer(0)}>▲ {currentQ?.options[0]}</button>
                      <button className="ans-btn blue" onClick={() => handleSubmitAnswer(1)}>◆ {currentQ?.options[1]}</button>
                    </div>
                    <div className="ans-row">
                      <button className="ans-btn yellow" onClick={() => handleSubmitAnswer(2)}>● {currentQ?.options[2]}</button>
                      <button className="ans-btn green" onClick={() => handleSubmitAnswer(3)}>■ {currentQ?.options[3]}</button>
                    </div>
                  </div>
                ) : <div style={{ textAlign: 'center', padding: '2rem', fontSize: '2rem' }}>✓ Submitted!</div>
              ) : (
                <div style={{ textAlign: 'center', padding: '2rem' }}>
                  <button className="kahoot-btn" onClick={handleNextQuestion}>Next Question</button>
                </div>
              )}
            </div>
          )}

          {gameState === 'results' && (
            <div className="results-view" style={{ flex: 1, display: 'flex', flexDirection: 'column', alignItems: 'center', justifyContent: 'center' }}>
              <h1 style={{ fontSize: '3rem' }}>Podium</h1>
              <div className="podium-container">
                {finalResults.slice(0, 3).map((p, i) => (
                  <div key={p.id} className={`podium-place place-${i + 1}`}>
                    <div style={{ fontWeight: 'bold' }}>{p.username}</div>
                    <div className="podium-bar">{i === 0 ? '1st' : i === 1 ? '2nd' : '3rd'}</div>
                    <div>{p.score} pts</div>
                  </div>
                ))}
              </div>
              <button className="kahoot-btn" style={{ marginTop: '2rem' }} onClick={() => window.location.reload()}>New Game</button>
            </div>
          )}
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MATH 5/5 Quiz Game</title>

  <!-- Fonts & CDNs -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&family=Inter:wght@400;700&display=swap"
    rel="stylesheet">
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>

  <style>
    :root {
      --gh-bg: #0d1117;
      --gh-nav: rgba(13, 17, 23, 0.7);
      --gh-green: #238636;
      --gh-green-hover: #2ea043;
      --gh-border: rgba(48, 54, 61, 0.7);
      --gh-text: #c9d1d9;
      --gh-accent: #79c0ff;
      --cosmic-glow: radial-gradient(circle at bottom center, rgba(121, 192, 255, 0.15), transparent 70%);
      --k-red: #da3633;
      --k-blue: #1f6feb;
      --k-yellow: #d29922;
      --k-green: #238636;
      --glass: rgba(22, 27, 34, 0.8);
      --glass-border: rgba(48, 54, 61, 0.8);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', 'Outfit', sans-serif;
      background-color: var(--gh-bg);
      background-image:
        var(--cosmic-glow),
        radial-gradient(circle at 20% 30%, rgba(139, 92, 246, 0.05) 0%, transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(59, 130, 246, 0.05) 0%, transparent 40%);
      color: var(--gh-text);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* --- NAVBAR --- */
    .navbar {
      background: var(--gh-nav);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      padding: 0.8rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
      border-bottom: 1px solid var(--gh-border);
    }

    .nav-logo {
      font-size: 1.5rem;
      font-weight: 800;
      color: white;
      letter-spacing: -0.5px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .nav-links {
      display: flex;
      gap: 1.5rem;
      align-items: center;
    }

    .nav-item {
      cursor: pointer;
      font-weight: 500;
      font-size: 0.95rem;
      color: var(--gh-text);
      transition: 0.2s;
    }

    .nav-item:hover {
      color: var(--gh-accent);
    }

    .lang-toggle {
      background: rgba(255, 255, 255, 0.05);
      padding: 0.3rem 0.7rem;
      border-radius: 6px;
      font-size: 0.85rem;
      border: 1px solid var(--gh-border);
      cursor: pointer;
      color: white;
    }

    /* --- PAGES --- */
    .page-content {
      padding: 5rem 2rem;
      max-width: 1200px;
      margin: 0 auto;
      text-align: center;
    }

    .glass-card {
      background: var(--glass);
      backdrop-filter: blur(20px);
      border: 1px solid var(--gh-border);
      border-radius: 12px;
      padding: 3rem;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
    }

    /* --- AUTH & LOBBY --- */
    .auth-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 80vh;
    }

    .hero-title {
      font-size: 4.5rem;
      font-weight: 800;
      letter-spacing: -2px;
      margin-bottom: 1.5rem;
      background: linear-gradient(to bottom, #fff, var(--gh-text));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      line-height: 1.1;
    }

    .auth-card {
      background: var(--glass);
      padding: 2.5rem;
      border: 1px solid var(--gh-border);
      border-radius: 12px;
      width: 100%;
      max-width: 440px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      text-align: left;
    }

    .input-label {
      font-size: 0.85rem;
      font-weight: 600;
      color: var(--gh-text);
      opacity: 0.8;
    }

    .input-group input {
      width: 100%;
      padding: 0.8rem 1rem;
      background: #0d1117;
      border: 1px solid var(--gh-border);
      border-radius: 6px;
      font-size: 1rem;
      color: white;
      transition: 0.2s;
    }

    .input-group input:focus {
      border-color: var(--gh-accent);
      outline: none;
      box-shadow: 0 0 0 3px rgba(121, 192, 255, 0.1);
    }

    .k-btn {
      padding: 0.8rem 1.5rem;
      border: 1px solid transparent;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      background: var(--gh-green);
      color: white;
      transition: 0.2s;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .k-btn:hover {
      background: var(--gh-green-hover);
    }

    .k-btn.ghost {
      background: transparent;
      border-color: var(--gh-border);
      color: white;
    }

    .k-btn.ghost:hover {
      background: rgba(255, 255, 255, 0.05);
      border-color: #8b949e;
    }

    /* --- GAMEPLAY --- */
    .game-view {
      display: flex;
      flex-direction: column;
      min-height: calc(100vh - 70px);
    }

    .q-header {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--gh-border);
      color: white;
      padding: 3rem 2rem;
      font-size: 2.5rem;
      font-weight: 800;
      text-align: center;
    }

    .game-mid {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: space-around;
      padding: 2rem;
      position: relative;
    }

    /* Time Bar */
    .time-bar-container {
      height: 12px;
      background: rgba(0, 0, 0, 0.1);
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
    }

    .time-bar {
      height: 100%;
      background: var(--k-blue);
      transition: width 1s linear;
    }

    .stat-box {
      font-size: 3rem;
      font-weight: 900;
      background: white;
      color: var(--k-purple);
      width: 100px;
      height: 100px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 4px solid var(--k-purple);
    }

    .formula-box {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--gh-border);
      color: white;
      padding: 3rem 5rem;
      border-radius: 12px;
      font-size: 3.5rem;
      font-family: monospace;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
    }

    .ans-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.05);
    }

    .ans-btn {
      padding: 3rem;
      border: none;
      border-radius: 8px;
      font-size: 1.8rem;
      font-weight: 800;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 1.5rem;
      transition: 0.2s;
      box-shadow: 0 4px 0 rgba(0, 0, 0, 0.2);
    }

    .ans-btn:hover {
      filter: brightness(1.1);
      transform: scale(1.01);
    }

    .ans-btn.red {
      background: var(--k-red);
    }

    .ans-btn.blue {
      background: var(--k-blue);
    }

    .ans-btn.yellow {
      background: var(--k-yellow);
    }

    .ans-btn.green {
      background: var(--k-green);
    }

    .shape {
      font-size: 2.5rem;
    }

    /* --- ROUND RESULTS --- */
    .results-overlay {
      position: fixed;
      inset: 0;
      background: var(--gh-bg);
      background-image: var(--cosmic-glow);
      z-index: 200;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .correct-bg {
      background: radial-gradient(circle, rgba(35, 134, 54, 0.3) 0%, var(--gh-bg) 100%);
    }

    .incorrect-bg {
      background: radial-gradient(circle, rgba(218, 54, 51, 0.3) 0%, var(--gh-bg) 100%);
    }

    .results-title {
      font-size: 5rem;
      font-weight: 900;
      margin-bottom: 2rem;
    }

    .chart-container {
      display: flex;
      align-items: flex-end;
      gap: 2rem;
      height: 300px;
      margin-top: 2rem;
    }

    .chart-bar {
      width: 100px;
      border-radius: 8px 8px 0 0;
      position: relative;
      transition: height 1s ease-out;
    }

    .chart-label {
      position: absolute;
      bottom: -40px;
      left: 50%;
      transform: translateX(-50%);
      font-weight: 900;
      font-size: 1.5rem;
    }

    .chart-count {
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      font-weight: 900;
      font-size: 1.5rem;
    }

    .round-lb {
      width: 100%;
      max-width: 600px;
      margin-top: 4rem;
    }

    .lb-item {
      background: var(--glass);
      border: 1px solid var(--glass-border);
      padding: 1rem 2rem;
      border-radius: 12px;
      margin-bottom: 0.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.2rem;
    }

    .lb-rank {
      font-weight: 900;
      opacity: 0.5;
      width: 30px;
    }

    /* --- ANIMATIONS --- */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate {
      animation: fadeIn 0.5s ease forwards;
    }

    @keyframes bounce {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-10px);
      }
    }

    .float {
      animation: bounce 3s ease-in-out infinite;
    }

    /* --- RESPONSIVE --- */
    @media (max-width: 768px) {
      .ans-grid {
        grid-template-columns: 1fr;
      }

      .formula-box {
        font-size: 2rem;
        padding: 2rem;
      }

      .q-header {
        font-size: 1.5rem;
      }

      .chart-bar {
        width: 50px;
      }
    }
  </style>
</head>

<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    const App = () => {
      // Get URL params for auto-join
      const urlParams = new URLSearchParams(window.location.search);
      const paramRoom = urlParams.get('room');
      const paramHost = urlParams.get('host');

      const [serverIp, setServerIp] = useState(paramHost || localStorage.getItem('math_server_ip') || 'localhost');
      const [socket, setSocket] = useState(null);
      const [page, setPage] = useState('home');
      const [view, setView] = useState(paramRoom ? 'join' : 'join');
      const [gameState, setGameState] = useState('idle');
      const [roomId, setRoomId] = useState(paramRoom || '');
      const [username, setUsername] = useState('');
      const [webhookUrl, setWebhookUrl] = useState(localStorage.getItem('math_webhook_url') || '');
      const [players, setPlayers] = useState([]);
      const [currentQ, setCurrentQ] = useState(null);
      const [timeRemaining, setTimeRemaining] = useState(30);
      const [hasAnswered, setHasAnswered] = useState(false);
      const [answeredCount, setAnsweredCount] = useState(0);
      const [totalPlayers, setTotalPlayers] = useState(0);
      const [roundData, setRoundData] = useState(null);
      const [finalResults, setFinalResults] = useState([]);
      const [lang, setLang] = useState('TH');
      const [lastAnswerCorrect, setLastAnswerCorrect] = useState(null);

      const qrRef = useRef(null);

      // Handle Socket connection
      useEffect(() => {
        if (!serverIp) return;
        const newSocket = io(`http://${serverIp}:3001`, { transposition: false });
        setSocket(newSocket);
        localStorage.setItem('math_server_ip', serverIp);

        return () => newSocket.close();
      }, [serverIp]);

      useEffect(() => {
        if (!socket) return;

        socket.on('room_created', (id) => {
          setRoomId(id);
          setGameState('lobby');
        });

        socket.on('player_joined', (p) => setPlayers(p));

        socket.on('join_success', (data) => {
          setRoomId(data.roomId);
          setPlayers(data.players);
          setGameState('lobby');
        });

        socket.on('join_error', (err) => alert(err));

        socket.on('next_question', (q) => {
          setCurrentQ(q);
          setTimeRemaining(30);
          setHasAnswered(false);
          setAnsweredCount(0);
          setTotalPlayers(players.length);
          setGameState('playing');
          setRoundData(null);
          setLastAnswerCorrect(null);
        });

        socket.on('player_answered_update', (d) => {
          setAnsweredCount(d.answeredCount);
          setTotalPlayers(d.totalPlayers);
        });

        socket.on('round_results', (data) => {
          setRoundData(data);
          setGameState('round_results');
        });

        socket.on('game_over', (res) => {
          setFinalResults(res);
          setGameState('results');
          confetti({ particleCount: 200, spread: 80, origin: { y: 0.6 } });
        });

        return () => socket.off();
      }, [socket, players.length]);

      // QR Code Generation
      useEffect(() => {
        if (gameState === 'lobby' && view === 'host' && qrRef.current && roomId) {
          const joinUrl = `${window.location.origin}${window.location.pathname}?room=${roomId}&host=${serverIp}`;
          QRCode.toCanvas(qrRef.current, joinUrl, { width: 200, margin: 2 }, (error) => {
            if (error) console.error(error);
          });
        }
      }, [gameState, view, roomId, serverIp]);

      useEffect(() => {
        let timer;
        if (gameState === 'playing' && timeRemaining > 0 && !hasAnswered) {
          timer = setInterval(() => setTimeRemaining(t => t - 1), 1000);
        }
        return () => clearInterval(timer);
      }, [gameState, timeRemaining, hasAnswered]);

      const join = () => { if (username && roomId && socket) socket.emit('join_room', { roomId, username }); };
      const create = () => {
        setView('host');
        if (socket) {
          socket.emit('create_room', { webhookUrl });
          localStorage.setItem('math_webhook_url', webhookUrl);
        }
      };
      const start = () => socket.emit('start_game', roomId);
      const next = () => socket.emit('next_question_request', roomId);
      const submit = (i) => {
        setHasAnswered(true);
        socket.emit('submit_answer', { roomId, answerIndex: i, timeRemaining });
        setLastAnswerCorrect(i === currentQ.answer);
      };

      const t = {
        TH: {
          home: "หน้าหลัก", about: "เกี่ยวกับเรา", lang: "EN",
          join: "เข้าร่วมเกม", host: "สร้างห้อง", enter: "ตกลง",
          pin: "รหัสห้อง (PIN)", nick: "ชื่อเล่น", start: "เริ่มเกม",
          connecting: "กำลังเชื่อมต่อ...", waiting: "รอโฮสต์เริ่มเกม...",
          players: "ผู้เล่นคนอื่นๆ", next: "ถัดไป", results: "ผลการจัดอันดับ",
          correct: "ถูกต้อง!", incorrect: "ผิดนะ!", podium: "ผู้ชนะ",
          server_ip: "เลข IP เครื่องเซิร์ฟเวอร์ (สำหรับมือถือ)",
          webhook_label: "Discord Webhook (สำหรับแจ้งเตือนคนเข้า)"
        },
        EN: {
          home: "Home", about: "About", lang: "TH",
          join: "Join Game", host: "Create Room", enter: "Enter",
          pin: "Game PIN", nick: "Nickname", start: "Start",
          connecting: "Connecting...", waiting: "Waiting for host...",
          players: "Players", next: "Next", results: "Rankings",
          correct: "Correct!", incorrect: "Wrong!", podium: "Final Ranking",
          server_ip: "Server IP (for mobile support)",
          webhook_label: "Discord Webhook URL (for notifications)"
        }
      }[lang];

      const Navbar = () => (
        <nav className="navbar">
          <div className="nav-logo" onClick={() => setPage('home')}>MATH 5/5</div>
          <div className="nav-links">
            <div className="nav-item" onClick={() => setPage('home')}>{t.home}</div>
            <div className="nav-item" onClick={() => setPage('about')}>{t.about}</div>
            <div className="lang-toggle" onClick={() => setLang(lang === 'TH' ? 'EN' : 'TH')}>{t.lang}</div>
          </div>
        </nav>
      );

      if (page === 'about') return (
        <div>
          <Navbar />
          <div className="page-content animate">
            <div className="glass-card" style={{ background: 'rgba(255, 255, 255, 0.1)', border: '1px solid rgba(255, 255, 255, 0.2)' }}>
              <h1 style={{ fontSize: '3rem', marginBottom: '2rem', textShadow: '0 0 20px rgba(255,255,255,0.3)' }}>สมาชิกกลุ่ม Math 5/5</h1>
              <div style={{ display: 'grid', gridTemplateColumns: '1fr 1fr', gap: '1.5rem', textAlign: 'left', maxWidth: '800px', margin: '0 auto' }}>
                <div className="lb-item">นายกรณ์มิษฐ์ อินดา</div>
                <div className="lb-item">นายนพกิจ สุรินทร์ต๊ะ</div>
                <div className="lb-item">นายวุฒิภัทร จ่าหย่อง</div>
                <div className="lb-item">นายสุริยะทิตย์ สุริยะวงค์</div>
                <div className="lb-item">นายจตุรงค์ กิจโชคประเสริฐ</div>
              </div>
              <button className="k-btn black" style={{ marginTop: '3rem', padding: '1rem 3rem' }} onClick={() => setPage('home')}>ย้อนกลับ</button>
            </div>
          </div>
        </div>
      );

      return (
        <div style={{ display: 'flex', flexDirection: 'column', minHeight: '100vh' }}>
          <Navbar />

          {gameState === 'idle' && (
            <div className="auth-container animate">
              <div className="float" style={{ marginBottom: '2rem' }}>
                <h1 className="hero-title">MATH 5/5</h1>
                <p style={{ fontSize: '1.2rem', opacity: 0.7, maxWidth: '600px', margin: '0 auto' }}>
                  {lang === 'TH' ? 'ยกระดับการเรียนรู้คณิตศาสตร์ด้วยแพลตฟอร์มการแข่งขันแบบเรียลไทม์' : 'Accelerate math learning with a real-time collaborative platform.'}
                </p>
              </div>
              <div className="auth-card">
                {view === 'join' ? (
                  <>
                    <div className="input-group">
                      <span className="input-label">{t.pin}</span>
                      <input placeholder="1234" value={roomId} onChange={e => setRoomId(e.target.value)} />
                    </div>
                    <div className="input-group">
                      <span className="input-label">{t.nick}</span>
                      <input placeholder="Ex. John" value={username} onChange={e => setUsername(e.target.value)} />
                    </div>
                    <div className="input-group">
                      <span className="input-label">{t.server_ip}</span>
                      <input placeholder="localhost" value={serverIp} onChange={e => setServerIp(e.target.value)} style={{ fontSize: '0.9rem', opacity: 0.7 }} />
                    </div>
                    <button className="k-btn" onClick={join}>{t.enter}</button>
                    <button className="k-btn ghost" onClick={create}>{lang === 'TH' ? 'หรือสร้างห้องใหม่?' : 'Or create a new room?'}</button>
                  </>
                ) : (
                  <>
                    <h2 style={{ color: 'white', textAlign: 'center', marginBottom: '1rem' }}>{t.host}</h2>
                    <div className="input-group">
                      <p className="input-label">{t.server_ip}</p>
                      <input placeholder="Host IP (e.g. 192.168.1.50)" value={serverIp} onChange={e => setServerIp(e.target.value)} />
                    </div>
                    <div className="input-group">
                      <p className="input-label">{t.webhook_label}</p>
                      <input placeholder="Discord Webhook URL" value={webhookUrl} onChange={e => setWebhookUrl(e.target.value)} />
                    </div>
                    <button className="k-btn" onClick={create}>Generate GAME PIN</button>
                    <button className="k-btn ghost" onClick={() => setView('join')}>{lang === 'TH' ? 'เข้าร่วมในฐานะผู้เล่น?' : 'Join as a player?'}</button>
                  </>
                )}
              </div>
            </div>
          )}

          {gameState === 'lobby' && (
            <div className="page-content animate">
              <div className="glass-card" style={{ display: 'flex', flexDirection: 'column', alignItems: 'center', gap: '2rem' }}>
                <div>
                  <h1 style={{ fontSize: '4rem', marginBottom: '1rem' }}>{view === 'host' ? `GAME PIN: ${roomId}` : t.waiting}</h1>
                  {view === 'host' && (
                    <div style={{ background: 'white', padding: '1rem', borderRadius: '12px', display: 'inline-block' }}>
                      <canvas ref={qrRef}></canvas>
                      <p style={{ color: 'black', fontWeight: 'bold', marginTop: '10px' }}>สแกนเพื่อเข้าเล่น!</p>
                    </div>
                  )}
                </div>

                {view === 'host' && (
                  <button className="k-btn" style={{ padding: '1.5rem 5rem' }} onClick={start} disabled={players.length === 0}>{t.start}</button>
                )}
                <div style={{ marginTop: '3rem', borderTop: '1px solid var(--glass-border)', paddingTop: '2rem' }}>
                  <h2>{players.length} {t.players}</h2>
                  <div className="player-grid">
                    {players.map(p => <div key={p.id} className="player-tag animate" style={{ fontSize: '1.2rem' }}>{p.username}</div>)}
                  </div>
                </div>
              </div>
            </div>
          )}

          {gameState === 'playing' && (
            <div className="game-view">
              <div className="q-header animate">{currentQ?.question}</div>
              <div className="game-mid">
                <div className="stat-box float">{timeRemaining}</div>
                <div className="formula-box animate">{currentQ?.formula}</div>
                <div className="stat-box">{answeredCount}/{totalPlayers}</div>
                <div className="time-bar-container">
                  <div className="time-bar" style={{ width: `${(timeRemaining / 30) * 100}%` }}></div>
                </div>
              </div>
              {view === 'join' ? (
                !hasAnswered ? (
                  <div className="ans-grid">
                    <button className="ans-btn red animate" onClick={() => submit(0)}><span className="shape">▲</span> {currentQ?.options[0]}</button>
                    <button className="ans-btn blue animate" onClick={() => submit(1)}><span className="shape">◆</span> {currentQ?.options[1]}</button>
                    <button className="ans-btn yellow animate" onClick={() => submit(2)}><span className="shape">●</span> {currentQ?.options[2]}</button>
                    <button className="ans-btn green animate" onClick={() => submit(3)}><span className="shape">■</span> {currentQ?.options[3]}</button>
                  </div>
                ) : (
                  <div className="results-overlay animate">
                    <div className="results-title">√ {lang === 'TH' ? 'ได้รับคำตอบแล้ว!' : 'Answer Received!'}</div>
                    <p style={{ fontSize: '1.5rem' }}>รอผลการจัดอันดับซักครู่...</p>
                  </div>
                )
              ) : (
                <div style={{ padding: '2rem', background: '#eee', textAlign: 'center' }}>
                  <h2 style={{ color: '#333' }}>กำลังรอผู้เล่นคนอื่นๆ ตอบคำถาม...</h2>
                </div>
              )}
            </div>
          )}

          {gameState === 'round_results' && (
            <div className={`results-overlay animate ${view === 'join' ? (lastAnswerCorrect ? 'correct-bg' : 'incorrect-bg') : ''}`}>
              {view === 'join' ? (
                <div style={{ textAlign: 'center' }}>
                  <div className="results-title">{lastAnswerCorrect ? t.correct : t.incorrect}</div>
                  <div style={{ background: 'white', color: 'black', padding: '1rem', borderRadius: '10px', marginBottom: '1rem', fontSize: '1.5rem' }}>
                    เฉลย: {currentQ?.options[roundData?.correctAnswer]}
                  </div>
                  <p style={{ fontSize: '2.5rem', fontWeight: 'bold' }}>อันดับปัจจุบัน: {roundData.leaderboard.findIndex(p => p.username === username) + 1}</p>
                </div>
              ) : (
                <div style={{ width: '100%', display: 'flex', flexDirection: 'column', alignItems: 'center' }}>
                  <h2 style={{ fontSize: '3rem', marginBottom: '1rem' }}>Question Results</h2>
                  <div className="chart-container">
                    {roundData.distribution.map((count, i) => {
                      const colors = ['#eb670f', '#1368ce', '#d89e00', '#26890c'];
                      const shapes = ['▲', '◆', '●', '■'];
                      const max = Math.max(...roundData.distribution) || 1;
                      const correct = i === roundData.correctAnswer;
                      return (
                        <div key={i} className="chart-bar" style={{ height: `${(count / max) * 100}%`, background: colors[i], opacity: correct ? 1 : 0.6, border: correct ? '5px solid white' : 'none' }}>
                          <span className="chart-count">{count}</span>
                          <span className="chart-label">{shapes[i]}</span>
                        </div>
                      );
                    })}
                  </div>
                  <div className="round-lb animate" style={{ marginTop: '5rem' }}>
                    <h3 style={{ fontSize: '2rem', marginBottom: '1rem' }}>Current Leaderboard</h3>
                    {roundData.leaderboard.map((p, i) => (
                      <div key={i} className="lb-item">
                        <span><span className="lb-rank">{i + 1}</span> {p.username}</span>
                        <b>{p.score}</b>
                      </div>
                    ))}
                  </div>
                  <button className="k-btn" style={{ marginTop: '3rem', padding: '1rem 5rem' }} onClick={next}>{t.next}</button>
                </div>
              )}
            </div>
          )}

          {gameState === 'results' && (
            <div className="results-overlay animate">
              <h1 className="float" style={{ fontSize: '6rem' }}>{t.podium}</h1>
              <div className="podium-container">
                {finalResults.slice(0, 3).map((p, i) => (
                  <div key={i} className={`place-${i + 1} animate`} style={{ textAlign: 'center' }}>
                    <div style={{ fontWeight: 900, fontSize: '1.5rem', marginBottom: '10px' }}>{p.username}</div>
                    <div className="podium-bar">{i === 0 ? '1st' : i === 1 ? '2nd' : '3rd'}</div>
                    <div style={{ marginTop: '10px', fontWeight: 'bold' }}>{p.score} pts</div>
                  </div>
                ))}
              </div>
              <button className="k-btn" style={{ marginTop: '4rem', padding: '1.5rem 6rem' }} onClick={() => window.location.reload()}>Play Again</button>
            </div>
          )}
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>

</html>

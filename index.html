<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kahoot! Math Quiz</title>

  <!-- Dependencies (CDN) -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --kahoot-purple: #46178f;
      --kahoot-dark: #250850;
      --kahoot-red: #eb670f;
      --kahoot-blue: #1368ce;
      --kahoot-yellow: #d89e00;
      --kahoot-green: #26890c;
    }

    body {
      font-family: 'Inter', system-ui, sans-serif;
      background-color: var(--kahoot-purple);
      color: white;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* --- UI COMPONENTS --- */
    .kahoot-auth {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, var(--kahoot-purple), var(--kahoot-dark));
    }

    .auth-card {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }

    .kahoot-input {
      width: 100%;
      padding: 1rem;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 1.2rem;
      text-align: center;
      box-sizing: border-box;
    }

    .kahoot-btn {
      padding: 1rem;
      border: none;
      border-radius: 8px;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      background: var(--kahoot-blue);
      color: white;
      transition: 0.2s;
    }

    .kahoot-btn.black {
      background: #333;
    }

    .kahoot-btn:hover {
      filter: brightness(1.1);
      transform: scale(1.02);
    }

    /* --- GAMEPLAY --- */
    .question-header {
      background: white;
      color: black;
      padding: 2rem;
      font-size: 2rem;
      font-weight: 800;
      text-align: center;
    }

    .middle-section {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: space-around;
      padding: 2rem;
      background: #f2f2f2;
      color: black;
    }

    .stat-circle {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 5px solid var(--kahoot-purple);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      font-weight: 900;
    }

    .formula-card {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      font-size: 2.5rem;
      font-family: monospace;
    }

    .ans-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.5rem;
      padding: 0.5rem;
      background: #f2f2f2;
    }

    .ans-btn {
      padding: 2rem;
      border: none;
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .ans-btn.red {
      background: var(--kahoot-red);
    }

    .ans-btn.blue {
      background: var(--kahoot-blue);
    }

    .ans-btn.yellow {
      background: var(--kahoot-yellow);
    }

    .ans-btn.green {
      background: var(--kahoot-green);
    }

    /* --- PODIUM --- */
    .podium-container {
      display: flex;
      align-items: flex-end;
      justify-content: center;
      gap: 1rem;
      height: 300px;
      margin-top: 2rem;
    }

    .podium-bar {
      width: 80px;
      background: rgba(255, 255, 255, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 900;
      border-radius: 8px 8px 0 0;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .place-1 .podium-bar {
      height: 200px;
      background: gold;
      color: black;
    }

    .place-2 .podium-bar {
      height: 150px;
      background: silver;
      color: black;
    }

    .place-3 .podium-bar {
      height: 100px;
      background: #cd7f32;
      color: black;
    }

    .lobby-view {
      flex: 1;
      padding: 2rem;
      text-align: center;
    }

    .player-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin-top: 2rem;
    }

    .player-tag {
      background: white;
      color: black;
      padding: 0.5rem 1.5rem;
      border-radius: 20px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;
    const socket = io('http://localhost:3001');

    const App = () => {
      const [view, setView] = useState('join');
      const [gameState, setGameState] = useState('idle');
      const [roomId, setRoomId] = useState('');
      const [username, setUsername] = useState('');
      const [players, setPlayers] = useState([]);
      const [currentQ, setCurrentQ] = useState(null);
      const [timeRemaining, setTimeRemaining] = useState(30);
      const [hasAnswered, setHasAnswered] = useState(false);
      const [answeredCount, setAnsweredCount] = useState(0);
      const [finalResults, setFinalResults] = useState([]);

      useEffect(() => {
        socket.on('room_created', (id) => { setRoomId(id); setGameState('lobby'); });
        socket.on('player_joined', (p) => setPlayers(p));
        socket.on('join_success', (data) => { setRoomId(data.roomId); setPlayers(data.players); setGameState('lobby'); });
        socket.on('join_error', (err) => alert(err));
        socket.on('next_question', (q) => { setCurrentQ(q); setTimeRemaining(q.time); setHasAnswered(false); setAnsweredCount(0); setGameState('playing'); });
        socket.on('player_answered_update', (d) => setAnsweredCount(d.answeredCount));
        socket.on('game_over', (res) => { setFinalResults(res); setGameState('results'); confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } }); });
        socket.on('host_disconnected', () => { alert('Host disconnected'); window.location.reload(); });
        return () => socket.removeAllListeners();
      }, []);

      useEffect(() => {
        let timer;
        if (gameState === 'playing' && timeRemaining > 0 && !hasAnswered) {
          timer = setInterval(() => setTimeRemaining(t => t - 1), 1000);
        }
        return () => clearInterval(timer);
      }, [gameState, timeRemaining, hasAnswered]);

      const join = () => { if (username && roomId) socket.emit('join_room', { roomId, username }); };
      const create = () => { setView('host'); socket.emit('create_room'); };
      const start = () => socket.emit('start_game', roomId);
      const next = () => socket.emit('next_question_request', roomId);
      const submit = (i) => { setHasAnswered(true); socket.emit('submit_answer', { roomId, answerIndex: i, timeRemaining }); };

      return (
        <div style={{ flex: 1, display: 'flex', flexDirection: 'column' }}>
          {gameState === 'idle' && (
            <div className="kahoot-auth">
              <h1 style={{ fontSize: '4rem', marginBottom: '2rem' }}>Kahoot!</h1>
              <div className="auth-card">
                {view === 'join' ? (
                  <>
                    <input className="kahoot-input" placeholder="Game PIN" value={roomId} onChange={e => setRoomId(e.target.value)} />
                    <input className="kahoot-input" placeholder="Nickname" value={username} onChange={e => setUsername(e.target.value)} />
                    <button className="kahoot-btn black" onClick={join}>Enter</button>
                    <p style={{ color: '#666', textAlign: 'center', cursor: 'pointer' }} onClick={() => setView('host')}>Host a game?</p>
                  </>
                ) : (
                  <>
                    <h2 style={{ color: '#333', textAlign: 'center' }}>Host Dashboard</h2>
                    <button className="kahoot-btn" onClick={create}>Generate PIN</button>
                    <p style={{ color: '#666', textAlign: 'center', cursor: 'pointer' }} onClick={() => setView('join')}>Back to Join</p>
                  </>
                )}
              </div>
            </div>
          )}

          {gameState === 'lobby' && (
            <div className="lobby-view">
              <h1 style={{ fontSize: '3rem' }}>{view === 'host' ? `Room PIN: ${roomId}` : "You're in!"}</h1>
              {view === 'host' && <button className="kahoot-btn" style={{ marginTop: '1rem', padding: '1rem 3rem' }} onClick={start} disabled={players.length === 0}>Start Game</button>}
              <div style={{ marginTop: '2rem', fontSize: '1.5rem' }}>{players.length} Players connected</div>
              <div className="player-grid">
                {players.map(p => <div key={p.id} className="player-tag">{p.username}</div>)}
              </div>
            </div>
          )}

          {gameState === 'playing' && (
            <div style={{ flex: 1, display: 'flex', flexDirection: 'column' }}>
              <div className="question-header">{currentQ?.question}</div>
              <div className="middle-section">
                <div className="stat-circle">{timeRemaining}</div>
                <div className="formula-card">{currentQ?.formula}</div>
                <div className="stat-circle">{answeredCount}</div>
              </div>
              {view === 'join' ? (
                !hasAnswered ? (
                  <div className="ans-grid">
                    <button className="ans-btn red" onClick={() => submit(0)}>▲ {currentQ?.options[0]}</button>
                    <button className="ans-btn blue" onClick={() => submit(1)}>◆ {currentQ?.options[1]}</button>
                    <button className="ans-btn yellow" onClick={() => submit(2)}>● {currentQ?.options[2]}</button>
                    <button className="ans-btn green" onClick={() => submit(3)}>■ {currentQ?.options[3]}</button>
                  </div>
                ) : <div style={{ flex: 1, display: 'flex', alignItems: 'center', justifyContent: 'center', fontSize: '2rem', color: 'black', background: '#f2f2f2' }}>Waiting for others...</div>
              ) : (
                <div style={{ padding: '2rem', background: '#f2f2f2', textAlign: 'center' }}>
                  <button className="kahoot-btn" onClick={next}>Next Question ➜</button>
                </div>
              )}
            </div>
          )}

          {gameState === 'results' && (
            <div style={{ flex: 1, display: 'flex', flexDirection: 'column', alignItems: 'center', justifyContent: 'center' }}>
              <h1 style={{ fontSize: '4rem' }}>Podium</h1>
              <div className="podium-container">
                {finalResults.slice(0, 3).map((p, i) => (
                  <div key={i} className={`place-${i + 1}`} style={{ textAlign: 'center' }}>
                    <div style={{ fontWeight: 'bold', marginBottom: '5px' }}>{p.username}</div>
                    <div className="podium-bar">{i === 0 ? '1st' : i === 1 ? '2nd' : '3rd'}</div>
                    <div style={{ marginTop: '5px' }}>{p.score} pts</div>
                  </div>
                ))}
              </div>
              <button className="kahoot-btn" style={{ marginTop: '3rem' }} onClick={() => window.location.reload()}>Play Again</button>
            </div>
          )}
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>

</html>
